<div class="ui accordion styled">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="title" [ngClass]="{ active: i === openItemIndex}" (click)="onClick(i)">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div [ngClass]="{ active: i === openItemIndex}" class="content">
            <p>{{ item.content}}</p>
        </div>
    </ng-container>    
</div>
